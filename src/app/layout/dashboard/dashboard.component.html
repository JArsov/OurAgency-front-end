<div [@routerTransition]>
    <h2 class="text-muted">
        <small>
            {{ 'OurAgency' }}
            <img src="../../../assets/images/company_logo.jpg" class="img-responsive" style="width:20px;height:20px;"/>
        </small>
    </h2>
    <div class="row">
        <div class="col-md-12">
            <ngb-carousel style="border:0.5px solid gray;">
                <ng-template ngbSlide *ngFor="let slider of sliders">
                    <img class="img-fluid mx-auto d-block carousel-width" [src]="slider.imagePath"
                         alt="Random first slide" width="100%">
                    <div class="carousel-caption">
                        <!-- TODO change routerLink -->
                        <a class='font-color' [routerLink]="['/details/' + slider.code]">
                            <h3 *ngIf="slider.title">{{slider.title}}</h3>
                            <p *ngIf="slider.text">{{slider.text}}</p>
                            <p>
                                <del *ngIf="slider.oldPrice">{{slider.oldPrice}}</del>
                                <span *ngIf="slider.newPrice">{{slider.newPrice}}</span> <span *ngIf="slider.price">{{slider.price}}</span>&euro;
                            </p>
                        </a>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-1 text-right">
            Прикажи:
        </div>
        <div class="col-md-8">
            <div class="row">
                <label class="checkbox-inline col-md-2"><input (change)="toggleArray('kukja')" type="checkbox" checked
                                                               value="kukja">Куќи</label>
                <label class="checkbox-inline col-md-2"><input (change)="toggleArray('stan')" type="checkbox" checked
                                                               value="stan">Станеви</label>
                <label class="checkbox-inline col-md-3"><input (change)="toggleArray('prostor')" type="checkbox" checked
                                                               value="prostor">Деловен простор</label>
                <label class="checkbox-inline col-md-2"><input (change)="toggleArray('ostanato')" type="checkbox"
                                                               checked value="ostanato">Останато</label>
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-1 text-right">
            Населба:
        </div>
        <select class="col-md-2">
            <option *ngFor="let naselba of naselbi">
                {{naselba}}
            </option>
        </select>
        <div class="col-md-1 text-right">
            Прикажи:
        </div>
        <div class="col-md-6">
            <label class="checkbox-inline col-md-3"><input type="checkbox" checked
                                                           (change)="toggleArray2('seProdava')"
                                                           value="seProdava">Се продава</label>
            <label class="checkbox-inline col-md-3"><input type="checkbox" checked
                                                           (change)="toggleArray2('seIzdava')"
                                                           value="seIzdava">Се издава</label>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-2">
            Површина од:
        </div>
        <div class="col-md-2">
            <input type="text" [(ngModel)]="surfaceFrom" style="max-width:75%;"/><label>&nbsp;m<sup>2</sup></label>
        </div>
        <div class="col-md-2 offset-md-1">
            Површина до:
        </div>
        <div class="col-md-2">
            <input type="text" [(ngModel)]="surfaceTo" style="max-width:75%;"/><label>&nbsp;m<sup>2</sup></label>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-2">
            Цена од:
        </div>
        <div class="col-md-2">
            <input type="text" [(ngModel)]="priceFrom" style="max-width:75%;"/>&nbsp;<i class="fa fa-eur"></i>
        </div>
        <div class="col-md-2 offset-md-1">
            Цена до:
        </div>
        <div class="col-md-2">
            <input type="text" [(ngModel)]="priceTo" style="max-width:75%;"/>&nbsp;<i class="fa fa-eur"></i>
        </div>
    </div>
    <br/>
    <br/>
    <table class="table table-striped table-inverse">
        <thead>
        <th style="width:20%;">
            &nbsp;
        </th>
        <th class="text-center">
            Локација
        </th>
        <th class="text-center">
            Површина
        </th>
        <th class="text-center">
            Цена
        </th>
        </thead>
        <tbody>
        <tr *ngFor="let realEstate of realEstates">
            <td class="text-center">
                <a [routerLink]="['/details/' + realEstate.code]"><img [src]="realEstate.imagePath" class="img-thumbnail img-responsive img-table"/></a>
            </td>
            <td class="text-center">
                <label *ngIf="realEstate.location != 'Скопје'">{{realEstate.location}}</label>
                <label *ngIf="realEstate.location == 'Скопје'">{{realEstate.settlement}},&nbsp;{{realEstate.location}}</label>
            </td>
            <td class="text-center">
                {{realEstate.surface}}&nbsp;m<sup>2</sup>
            </td>
            <td class="text-center">
                <label *ngIf="realEstate.price">{{realEstate.price}}&nbsp;<i class="fa fa-eur"></i></label>
                <label *ngIf="realEstate.newPrice">{{realEstate.newPrice}}&nbsp;<i class="fa fa-eur"></i></label>
            </td>
        </tr>
        </tbody>
    </table>
</div>
